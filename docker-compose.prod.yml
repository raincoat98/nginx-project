services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "5000:5000"
    networks:
      - prod-network

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: nginx-prod
    ports:
      - "8580:80"
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - prod-network

networks:
  prod-network:
    driver: bridge
