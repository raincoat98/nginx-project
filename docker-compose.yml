services:
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5401:5401"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_PORT=5401
    networks:
      - dev-network

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "5501:5500"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5500
    networks:
      - dev-network

  nginx:
    image: nginx:alpine
    ports:
      - "5400:80"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
