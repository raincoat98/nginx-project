services:
  frontend:
    build:
      context: ./frontend
      target: development
    environment:
      - VITE_PORT=${VITE_PORT:-4501}
    ports:
      - "${VITE_PORT:-4501}:${VITE_PORT:-4501}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dev-network

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "4500:4500"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dev-network

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - "8580:80"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
