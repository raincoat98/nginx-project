services:
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5001:5001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dev-network

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dev-network

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - "8580:80"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
